<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Portfolio ของริว</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }


    h1 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <h1>Portfolio ของริว</h1>
  <div class="gallery">
    <img src="yo.jpg" alt="Project 1" <a href="tel:0812345678"></a>>
    <img src="yo.jpg" alt="Project 2">
    <img src="yo.jpg" alt="Project 3">
  </div>
</body>
</html>
